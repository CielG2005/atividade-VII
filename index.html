<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let numero1 = parseInt(prompt("Informe o primeiro número: "));
        let numero2 = parseInt(prompt("Informe o segundo número: "));

        if (numero1 + numero2 > 100 && numero1 > numero2){
            document.write("A soma dos números é maior que 100 e o primeiro número é maior que o segundo.");
        } else {
            document.write("A soma dos números não é maior que 100 ou o primeiro número não é maior que o segundo.")
        }

    </script>

</body>
</html>
